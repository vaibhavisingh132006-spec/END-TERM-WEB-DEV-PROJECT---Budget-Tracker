<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<header>
    <h1><strong>Personal Finance Tracker</strong></h1>
</header>

<div class="main-content">

<div class="summary-cards">
    <div class="card income">
        <h3>Total Income</h3>
        <div class="amount" id="totalIncome">₹0</div>
    </div>
    <div class="card expense">
        <h3>Total Expenses</h3>
        <div class="amount" id="totalExpense">₹0</div>
    </div>
    <div class="card balance">
        <h3>Balance</h3>
        <div class="amount" id="balance">₹0</div>
    </div>
</div>

<div class="input-section">
    <h2>Add Transaction</h2>
    <form id="transactionForm">
        <div class="form-grid">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="">Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category">
                <option value="">Category</option>
            </select>
        </div>
        <button type="submit">Add</button>
        <p id="errorMsg"></p>
    </form>
</div>

<div>
    <h2>Recent Transactions</h2>
    <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="income">Income</button>
        <button class="filter-btn" data-filter="expense">Expense</button>
    </div>
    <div class="transactions-list" id="transactionsList"></div>
</div>

<div>
    <h2>Spending by Category</h2>
    <div id="categoryChart"></div>
</div>

</div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
